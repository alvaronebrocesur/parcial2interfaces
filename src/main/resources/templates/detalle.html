<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <div class="card shadow-lg">
    <div class="row g-0">
      <div class="col-md-4">
        <!-- Imagen del producto con Thymeleaf -->
        <img th:src="@{${item.image}}" class="img-fluid rounded-start" alt="Imagen del producto">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <!-- Título del producto con Thymeleaf -->
          <h2 class="card-title" th:text="${item.title}"></h2>
          <!-- Categoría del producto con Thymeleaf -->
          <h5 class="text-muted" th:text="${item.category}"></h5>
          <!-- Descripción del producto con Thymeleaf -->
          <p class="card-text" th:text="${item.description}"></p>
          <!-- Precio del producto con Thymeleaf -->
          <h4 class="text-primary">Precio: $<span th:text="${item.price}"></span></h4>
          <!-- Valoración del producto con Thymeleaf -->
          <p class="text-warning">Rating: <span th:text="${item.rate}"></span> ⭐ ( <span th:text="${item.count}"></span> valoraciones)</p>
          <!-- Botón para regresar a la lista de items -->
          <a href="/items" class="btn btn-secondary">Volver</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
