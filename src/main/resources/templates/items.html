<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Items</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center mb-4">Lista de Items</h2>
  <div class="row">
    <div class="col-md-4 mb-4" th:each="item : ${items}">
      <div class="card h-100 shadow-sm">
        <img th:src="${item.image}" class="card-img-top" alt="Imagen del producto">
        <div class="card-body">
          <h5 class="card-title" th:text="${item.title}"></h5>
          <p class="card-text text-muted" th:text="${item.category}"></p>
          <p class="card-text" th:text="${item.description}"></p>
          <h6 class="text-primary">Precio: $<span th:text="${item.price}"></span></h6>
          <p class="text-warning">Rating: <span th:text="${item.rate}"></span> ‚≠ê ( <span th:text="${item.count}"></span> valoraciones)</p>
        </div>
        <div class="card-footer text-center">
          <button th:href="@{/item/{id}(id=${item.id})}" class="btn btn-success">Detalle</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
